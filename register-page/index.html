<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../login-page/style.css">
    <script src="../login-page/script.js" defer></script>
</head>
<body>
    <div id="div-signup" class="container container-register">
        <h2>Sign Up</h2>
        <form id="formSignup">
            <input type="text" id="userSignup" name="usernameSignup" placeholder="Username">
            <input type="email" id="emailSignup" name="emailSignup" placeholder="Email">
            <input type="number" id="ageSignup" name="ageSignup" placeholder="Age">
            <input type="text" id="citySignup" name="citySignup" placeholder="City">
            <!-- <input type="text" id="photoSignup" name="photoSignup" placeholder="Photo"> -->
            <input type="password" id="passwordSignup" name="passwordSignup" placeholder="Password">
            <button id="buttonSignup" type="button" class="button-page">Sign up</button>
            <p class="p-div">
                Already signed up? <a href="../login-page/index.html">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
