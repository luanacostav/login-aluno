<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Student</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="divLogin" class="container">
        <h2>Login</h2>
        <form id="formLogin">
            <input type="email" id="emailLogin" name="emailLogin" placeholder="Email">
            <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Password">
            <button id="buttonLogin" type="button" class="button-page">Login</button>
            <p class="p-div">
                Don't have an account? <a href="../register-page/index.html">Sign up!</a>
            </p>
        </form>
    </div>
</body>
</html>
